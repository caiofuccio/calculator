<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calculator">
      <h1 class="page-title">Calculator</h1>
      <div class="container">
        <div class="display">
          <output type="text" class="user-input">0</output>
          <output type="text" class="result">0</output>
        </div>
        <div class="buttons">
          <button class="operator" id="clear">CE</button>
          <button class="operator" id="backspace">C</button>

          <button class="digit" id="seven">7</button>
          <button class="digit" id="eight">8</button>
          <button class="digit" id="nine">9</button>
          <button class="operator" id="divide">รท</button>

          <button class="digit" id="four">4</button>
          <button class="digit" id="five">5</button>
          <button class="digit" id="six">6</button>
          <button class="operator" id="multipy">ร</button>

          <button class="digit" id="one">1</button>
          <button class="digit" id="two">2</button>
          <button class="digit" id="three">3</button>
          <button class="operator" id="subtract">-</button>

          <button class="digit" id="zero">0</button>
          <button class="digit" id="point">.</button>
          <button class="operator" id="equal">=</button>
          <button class="operator" id="add">+</button>
        </div>
      </div>
      <footer>
        <div class="project-info">
          <p>The Odin Project</p>
          <p>Caio Fuccio @ 2020</p>
        </div>
        <a href="https://github.com/caiofuccio" class="github-link"
          ><img src="assets/github.png" alt="Github cat icon"
        /></a>
      </footer>
    </section>
  </body>

  <script src="script.js"></script>
</html>
