<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/calc-icon.png" />
  </head>
  <body>
    <section class="calculator-page">
      <h1 class="title">Calculator</h1>

      <div class="container">
        <div class="display">
          <output type="text" class="previous-input"></output>
          <output type="text" class="current-input"></output>
        </div>
        <div class="buttons">
          <button data-all-clear>AC</button>
          <button data-clear>C</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operator>รท</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operator>ร</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operator>-</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-equal>=</button>
          <button data-operator>+</button>
        </div>
      </div>

      <footer>
        <div class="project-info">
          <p>The Odin Project</p>
          <p>Caio Fuccio @ 2020</p>
        </div>
        <a href="https://github.com/caiofuccio" class="github-link"
          ><img src="assets/github.png" alt="Github cat icon"
        /></a>
      </footer>
    </section>
  </body>
</html>
